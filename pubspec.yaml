name: digital_watch_store
description: A Flutter app for a digital watch store with Firebase integration.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  provider: ^6.1.0
  http: ^0.13.6
  characters: ^1.3.0
  collection: ^1.18.0
  material_color_utilities: ^0.11.1
  meta: 1.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/img1.jfif
    - assets/img2.jfif
    - assets/img3.jfif
    - assets/background.jfif
    - assets/img5.jpg
    - assets/img6.jfif
    - assets/img7.jpg
    - assets/img8.jfif
